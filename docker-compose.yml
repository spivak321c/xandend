version: '3.8'

services:
  backend:
    build: .
    image: xandeum-backend:latest
    container_name: xandeum-backend
    ports:
      - "8080:8080"
    environment:
      - XAND_SERVER_PORT=8080
      - XAND_SERVER_HOST=0.0.0.0
      - XAND_SEED_NODES=node1.xandeum.network,node2.xandeum.network
      - XAND_ALLOWED_ORIGINS=http://localhost:5173,https://app.xandeum.network
      - XAND_PRPC_TIMEOUT=5s
      # - GEOIP_DB_PATH=/data/GeoLite2-City.mmdb # Uncomment if mounting DB
    restart: unless-stopped
    # volumes:
    #   - ./geoip:/data:ro
